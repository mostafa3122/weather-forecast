<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon1.ico" type="image/x-icon" />
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex gap-3" href="#">
                <img src="images/logo@2x.png" width="64" height="38" alt="logo" />
                <div class="logo">
                    <h6 class="m-0 text-white">Weather</h6>
                    <small>tagline goes here</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="home" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- header section -->
    <header class="head position-relative">
        <div class="anything">
            <div class="up"></div>
            <div class="down"></div>
        </div>
        <div class="container demo translate-middle">
            <div class="col-md-10 mb-4 mx-auto">
                <div class="inform position-relative">
                    <input class="form-control search" type="text" placeholder="Find your location..."
                        aria-label="default input example" />
                    <input type="button" value="Find" id="submit" />
                </div>
            </div>
            <div class="row g-0 gap-0"></div>
        </div>
    </header>
    <!-- footer -->
    <footer>
        <div class="container">
            <div class="row align-items-baseline">
                <div class="col-md-8">
                    <div class="inform position-relative">
                        <input class="form-control" type="text" placeholder="Enter your email to subscripe..."
                            aria-label="default input example" />
                        <input type="button" value="Subscripe" id="submit" />
                    </div>
                </div>
                <div class="col-md-3 offset-1">
                    <div class="social-links">
                        <a href="#" class=""><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <p class="mt-4 fs-6">
                Copyright 2026 Company name. Designed by Mostafa Helal. All rights reserved
            </p>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
